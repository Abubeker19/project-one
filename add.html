<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <p class="logo">Abubeker Business Center</p>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Products Grid -->
        <div id="root"></div>
        <!-- Sidebar with Cart -->
      <!-- Sidebar with Cart -->
<div class="sidebar">
    <div class="head">
        <p>My Cart</p>
    </div>
    <div id="cartitem">Your cart is empty</div>
    <div class="foot">
        <h3>Total</h3>
        <h2 id="total">$0.00</h2>
    </div>
    <!-- Delete Cart Button -->
    <button id="deleteCartBtn" onclick="clearCart()">Delete Cart</button>
</div>

    </div>

 <!-- Payment Section -->
<div class="payment-container">
    <h3>Payment Method</h3>
    <form id="paymentForm">
        <div class="form-group">
            <label for="paymentMethod">Select Payment Method</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>

        <!-- Credit Card Fields -->
        <div id="creditCardFields" class="payment-fields">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 1234 5678" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
        </div>

        <!-- PayPal Fields -->
        <div id="paypalFields" class="payment-fields" style="display: none;">
            <div class="form-group">
                <label for="paypalEmail">PayPal Email</label>
                <input type="email" id="paypalEmail" name="paypalEmail" placeholder="youremail@example.com" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="pay-button">Pay Now</button>
    </form>

    <!-- Payment Confirmation Message -->
    <div id="paymentConfirmation" style="display: none;">
        <h4>Payment Successful!</h4>
        <p>Thank you for your purchase.</p>
    </div>
</div>


    <script src="add.js"></script>
</body>
</html>
